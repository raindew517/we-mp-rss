name: Docker Image Publish
permissions:
  contents: read
on:
  push:
    branches:
      - main
    # paths:  # 仅在指定文件变化时触发（可选）
    #   # - 'ReadMe.md'
    #   - 'core/ver.py'
#   release:
#     types: [published]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GHCR
        run: echo  ${{secrets.TOKEN}} | docker login ghcr.io -u  ${{github.actor}} --password-stdin
        
     
      - name: Build and Push Multi-platform Docker Image
        run: |
          echo 构建多架构镜像: ${{github.repository}}
          echo 创建并使用buildx构建器（支持多架构）
          docker buildx create --name multiarch --use 2>nul || docker buildx use multiarch
          echo 构建多架构镜像
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/${{github.repository}}:latest \
            --label "org.opencontainers.image.source=https://github.com/${{github.repository}}" \
            --label "org.opencontainers.image.description=WeRss 微信公众号RSS订阅服务" \
            --label "org.opencontainers.image.licenses=MIT" \
            --push .